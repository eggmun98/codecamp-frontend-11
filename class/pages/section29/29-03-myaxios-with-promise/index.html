<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>나만의 axios 만들기</title>
    <script>
      const myaxios = {
        get: (url) => {
            return new Promise ((resolve, reject) => {
                new qq = new XMLHttpRequest()
                qq.open("get", url) // url을 받는다!
                qq.send()
                qq.addEventListener("load", (res) => {
                     resolve(res.target.response) // 이게 결과갑이였고 resolve를 만나면 Promise는 종료됨 즉 await 쓰거나 then()으로 하면됨!
                })
            })
        },
        // post: (url) => { }  // get과 동일한 방식!!
      };


      const onClickAxios = async () => {
          // 1) .then()으로 바딕
          myaxios.get("https://koreanjson.com/posts/1").then((res) => {
              console.log("여기는 then():", res)
      }) // 이게 리턴을 만나면 지워지고 저기 get: url =>의 return new Promise(()=>{})  이게 들어옴!!

        // 2) await로 받기
        const result = await myaxios.get("https://koreanjson.com/posts/1")
        console.log("여기는 await:", result)

      }
    </script>
  </head>
  <body>
    <button onclick="onClickAxios">나만의 Axios 요청하기</button>
  </body>
</html>
