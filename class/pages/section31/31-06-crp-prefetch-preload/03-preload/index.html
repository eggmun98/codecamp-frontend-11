<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>프리로드</title>

    <!-- 사진을 미리 다운 받는다 브라우저는 6개씩 다운받는다고 그랬따 그러면 이미지 한개 css index1~4까지 다운받고 그다음 index5~6을 다운받게 된다!! -->
    <!-- 왜 이미지 다운 받는 순서를 제어했는가?? 이미지는 크기가 큰데 미리 다운받아야 좋기 때문이다!! -->
    <!-- 프리페치는 프리로드와 달리 다른거 다 다운받고 마지막에 실행되는게 프리페치임 만약 저기 사진에 프리페치를 적는다면 이거 다 다운받고 마지막에 이미지를 다운받아오니 프리로드의 의미가 없다!!-->

    <!-- 1. 프리로드란? 한 번에 6개씩 받아오므로, body태그의 이미지는 가장 마지막에 다운로드 -->
    <!--                 눈에 보이는 이미지를 먼저 다운로드 받아서 보여주고, 클릭하면 실행되는 JS는 나중에 받아오자 왜? 여유가 있으니까 next가 추구하는 방향과 비슷!! 결국 성능이라는 것은 추구하는 방향이 다 같다-->
    <!--                 전체 모든 파일 총 다운로드 시간은 더 짧아짐 -->

    <!-- 2. 만약, 여기서 프리페치를 한다면? 프리페치는 다음을 위해서 받는 것이므로 마지막에 받음(img로 1번 받고, prefetch로 1번 총 2번 받음) -->
    <link rel="preload" as="image" href="./egg5.png" />

    <!-- Disable-cache 체크하고 테스트하기-->
    <link rel="stylesheet" href="index.css" />
    <script src="index1.js"></script>
    <script src="index2.js"></script>
    <script src="index3.js"></script>
    <script src="index4.js"></script>
    <script src="index5.js"></script>
    <script src="index6.js"></script>
  </head>
  <body>
    <img src="egg5.png" />
  </body>
</html>
