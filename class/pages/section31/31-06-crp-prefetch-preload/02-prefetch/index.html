<html lang="ko">
  <head>
    <title>프리페치</title>

    <!-- 프리페치: 다음페이지를 미리 다운로드 받으므로, 버튼 클릭시 다운로드 안받고 이동하므로 빠름 -->

    <link rel="prefetch" href="./board.html" />
    <!-- 이러면 미리 board.html을 바운 받는다 이거보다 더 효율적인 방법은 a태그에 마우스를 올렸을때 다운받는 방법도 있다!! 즉 위방식으로 하면 미리 다음페이지 내용을 미리 다운받을 수 있다.-->
  </head>
  <body>
    <!-- 라이브서버에서 Disable-cache 해제하고 테스트해야 한다!! board.html을 캐쉬에 저장을 하기 때문에!! 즉 캐쉬에 저장된 것을 꺼내와서 보여주기 때문에!!-->
    <a href="./board.html">게시판으로 이동하기</a>
  </body>
