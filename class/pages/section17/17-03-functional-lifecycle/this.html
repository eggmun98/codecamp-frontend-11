<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>this의 이해</title>
    <script>
      class ClassCounterPage {
        count = 10;
        onClickCount() => {
          console.log(this.count); // 방법1) 화살표 함수로 변경하는 방법
        }
        render() {
          const button = document.createElement("button");
          button.count = 100;
          button.innerText = "카운트 올리기!!";
          button.addEventListener("click", this.onClickCount);

          document.body.appendChild(button);
        }
      }

      window.onload = () => {
        const counter = new ClassCounterPage();
        counter.render();
      };
    </script>
  </head>
  <body></body>
</html>
